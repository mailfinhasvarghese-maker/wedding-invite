<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #ffafcc;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            max-width: 380px;
            width: 90%;
        }

        .couple-photo {
            display: none; /* Hidden until click */
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff4d6d;
            margin-bottom: 20px;
        }

        .show-image {
            display: inline-block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart {
            color: #ff4d6d;
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #secret-message {
            display: none;
            color: #800f2f;
            font-weight: bold;
            margin-top: 15px;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .trail {
            position: absolute;
            pointer-events: none;
            color: #ff4d6d;
            animation: floatAway 1s linear forwards;
            z-index: 100;
        }

        @keyframes floatAway {
            to { transform: translateY(-50px) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <audio id="firework-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="card">
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        
        <div id="heart-btn" class="heart" onclick="celebrate()">❤️</div>
        
        <h1 id="main-title">A Message for You</h1>
        <p id="sub-text">Tap the heart to open...</p>
        
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. 
            I built this just for you because you deserve the world! I love you! ❤️
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        function createFirework(x, y) {
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    life: 100
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.12; 
                p.life--;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            document.getElementById('main-photo').classList.add('show-image');
            document.getElementById('secret-message').style.display = 'block';
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('main-title').innerText = "I Love You!";
            document.getElementById('sub-text').style.display = 'none';

            try {
                document.getElementById('firework-sound').play();
            } catch(e) { console.log("Audio play blocked"); }

            for(let i=0; i<8; i++) {
                setTimeout(() => {
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.7);
                }, i * 250);
            }
        }

        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'trail';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1000);
        });
    </script>
</body>
</html>
