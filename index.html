<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #000; /* Black background for better fireworks */
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: crosshair;
            perspective: 1000px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .card {
            background: rgba(20, 20, 20, 0.8); /* Dark glass effect */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3);
            text-align: center;
            z-index: 10;
            border: 1px solid #ff4d6d;
            max-width: 380px;
            width: 90%;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
        }

        .couple-photo {
            display: none;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4d6d;
            margin-bottom: 20px;
            transition: transform 0.2s ease-out;
        }

        .show-image {
            display: inline-block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .heart {
            color: #ff4d6d;
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 { color: #fff; text-shadow: 0 0 10px #ff4d6d; }
        p { color: #ffafcc; }

        #secret-message {
            display: none;
            color: #fff;
            font-weight: bold;
            margin-top: 15px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #ff4d6d;
        }

        .trail {
            position: absolute;
            pointer-events: none;
            color: #ff4d6d;
            animation: floatAway 1s linear forwards;
            z-index: 100;
        }

        @keyframes floatAway {
            to { transform: translateY(-50px) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    
    <audio id="firework-sound" crossorigin="anonymous">
        <source src="https://actions.google.com/sounds/v1/explosions/firework_rocket_launch.ogg" type="audio/ogg">
        <source src="https://www.soundjay.com/misc/sounds/firework-show-01.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="main-card">
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        
        <div id="heart-btn" class="heart" onclick="celebrate()">❤️</div>
        
        <h1 id="main-title">A Message for You <br> എന്റെ കുട്ടാപ്പി ❤️</h1>
        <p id="sub-text">Tap the heart to open...</p>
        
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. 
            I built this just for you because you deserve the world! I love you! ❤️
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('main-photo');
        const card = document.getElementById('main-card');
        const sound = document.getElementById('firework-sound');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let isCelebrating = false;

        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 150; i++) { // More particles for "HUGE" feel
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 20,
                    dy: (Math.random() - 0.5) * 20,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${hue}, 100%, 60%)`,
                    life: 100,
                    opacity: 1
                });
            }
        }

        function animate() {
            // Semi-transparent black for motion trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.15; p.life--; p.opacity -= 0.01;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0 || p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            if(isCelebrating) return;
            isCelebrating = true;
            
            photo.classList.add('show-image');
            document.getElementById('secret-message').style.display = 'block';
            document.getElementById('heart-btn').style.display = 'none';
            document.getElementById('main-title').innerText = "I Love You Forever!";
            document.getElementById('sub-text').style.display = 'none';

            // Start sound immediately on click
            sound.play().catch(e => console.log("Sound error:", e));

            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.7));
                
                // Realistic overlap sound
                const s = sound.cloneNode();
                s.volume = 0.4;
                s.play();
            }, 700);
        }

        document.addEventListener('mousemove', function(e) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'trail';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1000);

            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            if(isCelebrating) {
                photo.style.transform = `translateX(${xAxis * -1.5}px) translateY(${yAxis * -1.5}px) translateZ(50px)`;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
