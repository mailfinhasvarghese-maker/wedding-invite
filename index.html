<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Franky & Reena Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<style>

/* BACKGROUND */

body{
margin:0;
background:linear-gradient(#FFF4D6,#FFF8E8);
font-family:Poppins;
overflow-x:hidden;
transition:.5s;
}

/* NIGHT MODE */

.night{

background:#111;
color:white;

}

/* GLASS STYLE */

.glass{

background:rgba(255,255,255,0.6);
backdrop-filter:blur(10px);
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,.1);

}



/* TOGGLE */

.toggle{

position:fixed;
top:20px;
right:20px;
background:white;
padding:10px 15px;
border-radius:20px;
cursor:pointer;
z-index:1000;

}



/* INTRO */

.intro{

position:fixed;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#FFF4D6;
z-index:999;

}

/* 3D HEART */

#heart3d{

width:300px;
height:300px;
cursor:pointer;

}



/* ENVELOPE */

.envelope{

width:240px;
height:160px;
background:white;
border-radius:10px;
margin-bottom:20px;
cursor:pointer;
position:relative;
box-shadow:0 20px 40px rgba(0,0,0,.2);

}


.flap{

border-left:120px solid transparent;
border-right:120px solid transparent;
border-bottom:80px solid #eee;
position:absolute;
top:-80px;
transition:1s;

}

.open .flap{

transform:rotateX(180deg);

}



/* INVITATION */

.invite{

opacity:0;
transition:2s;

}

.show{

opacity:1;

}



/* NAMES */

.names{

font-family:Great Vibes;
font-size:80px;
text-align:center;
color:#b68d40;
margin-top:60px;

animation:fadeIn 3s;

}

@keyframes fadeIn{

from{opacity:0;transform:translateY(30px)}
to{opacity:1}

}



.subtitle{

text-align:center;
letter-spacing:4px;
margin-bottom:20px;

}



/* COUNTDOWN */

.countdown{

font-size:24px;
text-align:center;
margin-bottom:40px;
color:#C41E3A;

}



/* SECTIONS */

.section{

max-width:900px;
margin:40px auto;
padding:40px;

}

.title{

text-align:center;
font-family:Playfair Display;
font-size:32px;
color:#b68d40;
margin-bottom:20px;

}

.row{

display:flex;
gap:20px;
flex-wrap:wrap;

}

.box{

flex:1;
min-width:250px;
padding:20px;
background:white;
border-radius:15px;
text-align:center;

}



/* TIMELINE */

.story{

padding:20px;
margin-bottom:15px;
background:white;
border-radius:10px;

}



/* GALLERY */

.gallery{

display:flex;
gap:20px;
overflow:auto;

}

.gallery img{

width:300px;
border-radius:15px;

}



/* PETALS */

.petal{

position:fixed;
top:-20px;
animation:fall linear infinite;

}

@keyframes fall{

to{
transform:translateY(110vh);
}

}



/* FIREWORKS */

.fire{

position:fixed;
width:6px;
height:6px;
background:gold;
border-radius:50%;
animation:explode 1s ease-out;

}

@keyframes explode{

to{
transform:scale(20);
opacity:0;
}

}



/* MAP */

.map{

width:100%;
height:350px;
border-radius:20px;
border:0;

}



/* RSVP */

.rsvp{

position:fixed;
right:20px;
bottom:80px;
background:#25D366;
color:white;
padding:15px 20px;
border-radius:30px;
cursor:pointer;

}



/* ARROW */

.arrow{

position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
font-size:40px;
animation:bounce 1.5s infinite;
cursor:pointer;

}

@keyframes bounce{

0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,12px)}
100%{transform:translate(-50%,0)}

}



</style>

</head>



<body>



<div class="toggle" onclick="nightMode()">

</div>



<div class="intro" id="intro">

<div class="envelope" onclick="openEnvelope()" id="env">

<div class="flap"></div>

</div>

<div id="heart3d" onclick="openInvite()"></div>

Tap Heart

</div>



<div class="invite" id="invite">



<div class="names">

Franky & Reena

</div>


<div class="subtitle">

We Are Getting Married

</div>


<div class="countdown" id="countdown">

</div>



<div class="section glass">

<div class="title">

Wedding Ceremony

</div>

<div class="row">

<div class="box">

Date<br><b>June 10 2026</b>

</div>

<div class="box">

Time<br><b>10:30 AM</b>

</div>

</div>

</div>



<div class="section glass">

<div class="title">

Love Story

</div>

<div class="story">

2018 â€” First Meeting

</div>

<div class="story">

2022 â€” Engagement

</div>

<div class="story">

2026 â€” Wedding

</div>

</div>



<div class="section glass">

<div class="title">

Gallery

</div>

<div class="gallery">

<img src="https://picsum.photos/300/200?1">
<img src="https://picsum.photos/300/200?2">
<img src="https://picsum.photos/300/200?3">

</div>

</div>



<div class="section glass">

<div class="title">

Location

</div>

<iframe class="map"
src="https://maps.google.com/maps?q=dubai&t=&z=13&ie=UTF8&iwloc=&output=embed">
</iframe>

</div>



</div>



<div class="rsvp"
onclick="window.open('https://wa.me/971521514300')">

RSVP WhatsApp

</div>



<div class="arrow" onclick="scrollDown()">

â¬‡

</div>



<audio id="music" loop>

<source src="music.mp3">

</audio>



<script>

/* NIGHT */

function nightMode(){
document.body.classList.toggle("night");
}



/* ENVELOPE */

function openEnvelope(){
env.classList.add("open");
}



/* OPEN */

function openInvite(){

intro.style.display="none";

invite.classList.add("show");

music.play();

petals();
fireworks();

}



/* SCROLL */

function scrollDown(){

window.scrollBy({

top:600,
behavior:"smooth"

})

}



/* COUNTDOWN */

var date=new Date("June 10 2026").getTime();

setInterval(function(){

var now=new Date().getTime();

var d=date-now;

var days=Math.floor(d/(1000*60*60*24));

var hours=Math.floor((d%(1000*60*60*24))/(1000*60*60));

countdown.innerHTML=

days+" Days "+hours+" Hours Remaining";

},1000);



/* PETALS */

function petals(){

for(let i=0;i<20;i++){

let p=document.createElement("div");

p.className="petal";

p.innerHTML="ðŸŒ¹";

p.style.left=Math.random()*100+"%";

p.style.animationDuration=5+Math.random()*5+"s";

document.body.appendChild(p);

}

}



/* FIREWORK */

function fireworks(){

for(let i=0;i<25;i++){

let f=document.createElement("div");

f.className="fire";

f.style.left=Math.random()*100+"%";

f.style.top=Math.random()*50+"%";

document.body.appendChild(f);

}

}



/* 3D HEART */

var scene=new THREE.Scene();

var camera=new THREE.PerspectiveCamera(75,1,0.1,1000);

var renderer=new THREE.WebGLRenderer({alpha:true});

renderer.setSize(300,300);

heart3d.appendChild(renderer.domElement);

var geometry=new THREE.SphereGeometry(2,32,32);

var material=new THREE.MeshStandardMaterial({color:0xff0000});

var heart=new THREE.Mesh(geometry,material);

scene.add(heart);

var light=new THREE.PointLight(0xffffff,1);

light.position.set(5,5,5);

scene.add(light);

camera.position.z=5;

function animate(){

requestAnimationFrame(animate);

heart.rotation.y+=0.02;

renderer.render(scene,camera);

}

animate();


</script>



</body>

</html>
