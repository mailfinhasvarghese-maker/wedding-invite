<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --envelope-color: #161b22;
            --flap-color: #21262d;
            --accent-color: #238636; /* GitHub Green */
            --text-main: #e6edf3;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the whole interaction */
        .container {
            position: relative;
            cursor: pointer;
            width: 300px;
            height: 200px;
        }

        /* The main envelope body */
        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--envelope-color);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* The Flap (Top triangle) */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--flap-color);
            transform-origin: top;
            transition: transform 0.5s ease-in-out, z-index 0.3s;
            z-index: 3;
        }

        /* The Front (Pocket) */
        .front {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid var(--envelope-color);
            z-index: 4;
            filter: drop-shadow(0 -2px 5px rgba(0,0,0,0.2));
        }

        /* The Card inside */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90%;
            background: var(--card-bg);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            transition: transform 0.6s ease-in-out;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #1f2328;
        }

        .letter h1 { font-size: 1.2rem; margin-bottom: 10px; color: var(--accent-color); }
        .letter p { font-size: 0.9rem; margin: 2px 0; }
        .letter .date { font-weight: bold; margin-top: 10px; }

        /* Animation States */
        .container.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .letter {
            transform: translate(-50%, -120px); /* Moves card up */
        }

        /* Instruction text */
        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #8b949e;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Mobile adjustments */
        @media (max-width: 400px) {
            .container { width: 260px; height: 180px; }
            .flap { border-left-width: 130px; border-right-width: 130px; border-top-width: 100px; }
            .front { border-left-width: 130px; border-right-width: 130px; border-bottom-width: 90px; }
        }
    </style>
</head>
<body>

    <div class="container" id="cardContainer">
        <div class="envelope-wrapper">
            <div class="flap"></div>
            <div class="letter">
                <h1>Save the Date</h1>
                <p>We are getting married!</p>
                <p><strong>Alex & Sam</strong></p>
                <p class="date">October 24, 2026</p>
                <p style="font-size: 10px; color: #666; margin-top: 15px;">New York City</p>
            </div>
            <div class="front"></div>
        </div>
        <div class="hint">Tap to Open</div>
    </div>

    <script>
        const container = document.getElementById('cardContainer');
        const hint = document.querySelector('.hint');

        container.addEventListener('click', () => {
            container.classList.toggle('open');
            if (container.classList.contains('open')) {
                hint.textContent = "Click to Close";
            } else {
                hint.textContent = "Tap to Open";
            }
        });
    </script>
</body>
</html>
