<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ❤️</title>
    <style>
        body { background: #ffe5ec; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow: hidden; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; animation: fadeIn 2s; }
        .heart { color: #ff4d6d; font-size: 80px; animation: pulse 1s infinite alternate; }
        h1 { color: #800f2f; margin-bottom: 10px; }
        p { color: #590d22; line-height: 1.6; font-size: 18px; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>For Kuttappy</h1>
        <p>You mean the world to me. I wanted to build something unique just to show you how much I care.</p>
        <p><i>"Every day with you is my favorite day."</i></p>
        <p><b>Happy Valentine's Day!</b></p>
    </div>
</body>
</html>
