<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation | Franky & Reena</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { 
  height:100%; 
  scroll-behavior: smooth; 
  font-family: 'Georgia', serif; 
  background:#fff; 
  overflow-x:hidden; 
  scroll-snap-type: y mandatory; 
}
body { position: relative; }

/* Hearts canvas */
canvas#heartsCanvas {
  position: fixed;
  top:0; left:0;
  pointer-events: none;
  z-index:0;
}

/* Sliding background wrapper */
.background-wrapper {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.bg-slide {
  width:100%;
  height:100vh;
  background-image: url('images/Blank-Watercolor-Background-Invitation-Template-edit-online.png');
  background-size: cover;
  background-position: center;
  opacity: 0.4;
  flex-shrink: 0;
  transition: transform 1s ease;
}

/* Sections (cards) */
section {
  width: calc(100% - 20px);
  max-width: 500px;
  height: calc(100vh - 60px); /* 30px margin top & bottom */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  opacity:0;
  transform: translateY(50px);
  transition: transform 1s ease, opacity 1s ease;
  position: relative;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 15px;
  backdrop-filter: blur(10px) saturate(150%);
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
  margin: 30px 10px; 
  scroll-snap-align: start;
  overflow: hidden;
  z-index: 1;
}

section.visible { opacity:1; transform: translateY(0); }

h1,h2,p { margin:10px 0; color:#2c3e50; z-index:1; position: relative; }
h1 { font-family:'Brush Script MT', cursive; font-size:3rem; color:#4DA6FF; }
h2 { font-size:2.5rem; color:#66CC99; }
.date, .venue { font-size:1.5rem; margin-top:20px; color:#555; z-index:1; position: relative; }

.btn {
  margin-top:30px;
  padding:15px 30px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  text-transform:uppercase;
  cursor:pointer;
  transition:0.3s;
  text-decoration:none;
  z-index:1; position: relative;
}
.btn-rsvp { background:#66CC99; color:white; }
.btn-rsvp:hover { background:#4DA680; }
.btn-map { background:transparent; color:#4DA6FF; border:2px solid #4DA6FF; }
.btn-map:hover { background:#4DA6FF; color:white; }

.floral { width:80px; opacity:0.7; margin-bottom:20px; z-index:1; position: relative; }

/* Down arrow */
.down-arrow {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width:50px; 
  height:50px;
  background:#66CC99; 
  border-radius:50%; 
  display:flex;
  justify-content:center; 
  align-items:center;
  cursor:pointer; 
  animation:bounce 1.5s infinite; 
  z-index:1;
}
.down-arrow svg { width:24px; height:24px; fill:white; }
@keyframes bounce { 0%,20%,50%,80%,100% {transform:translateY(0);} 40% {transform:translateY(-10px);} 60% {transform:translateY(-5px);} }
@media(min-width:768px){ .down-arrow{display:none;} }
</style>
</head>
<body>

<canvas id="heartsCanvas"></canvas>

<div class="background-wrapper">
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>
</div>

<section id="section1">
  <img src="images/floral.png" class="floral" alt="Floral Ornament">
  <h2>Wedding Ceremony</h2>
  <p>We joyfully invite you to the wedding of</p>
  <h1>Franky & Reena</h1>
  <div class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg></div>
</section>

<section id="section2">
  <h2>Date & Time</h2>
  <div class="date">Wednesday, 19th Feb 2026<br>10:00 AM - 11:00 AM</div>
  <div class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg></div>
</section>

<section id="section3">
  <h2>Venue</h2>
  <div class="venue"><strong>Vivekanandapuram</strong><br>Kanyakumari, Tamil Nadu, India<br>Pin 629702</div>
  <a href="https://maps.google.com" target="_blank" class="btn btn-map">üìç View Venue Map</a>
  <div class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg></div>
</section>

<section id="section4">
  <h2>Confirm Your Attendance</h2>
  <a href="https://wa.me/YOUR_NUMBER" class="btn btn-rsvp">RSVP Now</a>
</section>

<script>
// Fade in animation
const sections=document.querySelectorAll('section');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.4});
sections.forEach(s=>observer.observe(s));

// Down arrow scroll (fix for mobile centering)
document.querySelectorAll('.down-arrow').forEach((arrow,i)=>{
  arrow.addEventListener('click',()=>{
    if(i+1<sections.length){
      const nextSection = sections[i+1];
      nextSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  });
});

// Sliding background
const bgSlides = document.querySelectorAll('.bg-slide');
window.addEventListener('scroll', ()=>{
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  bgSlides.forEach((bg,i)=>{
    bg.style.transform = `translateY(${-scrollTop*0.2*(i+1)}px)`;
  });
});

// Hearts canvas
const canvas=document.getElementById('heartsCanvas');
const ctx=canvas.getContext('2d');
let W=canvas.width=window.innerWidth;
let H=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});

class Heart{
  constructor(){
    this.x=Math.random()*W;
    this.y=Math.random()*H;
    this.size=Math.random()*15+5;
    this.speed=Math.random()*1+0.5;
    this.color=Math.random()<0.5?'#4DA6FF':'#66CC99';
    this.angle=Math.random()*Math.PI*2;
  }
  draw(speedMultiplier=1){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(this.size/2,-this.size/2,this.size,this.size/3,0,this.size);
    ctx.bezierCurveTo(-this.size,-this.size/3,-this.size/2,-this.size/2,0,0);
    ctx.fillStyle=this.color;
    ctx.fill();
    ctx.restore();
    this.y += this.speed*speedMultiplier;
    this.x += Math.sin(this.angle)*0.5;
    this.angle += 0.01;
    if(this.y>H){ this.y=0; this.x=Math.random()*W; }
  }
}

let heartsArray=[];
for(let i=0;i<60;i++){heartsArray.push(new Heart());}

let lastScrollTop=window.pageYOffset || document.documentElement.scrollTop;
let scrollSpeed=1;

function animate(){
  ctx.clearRect(0,0,W,H);
  heartsArray.forEach(h=>h.draw(scrollSpeed));
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('scroll',()=>{
  let st=window.pageYOffset || document.documentElement.scrollTop;
  scrollSpeed = Math.min(Math.abs(st-lastScrollTop)/50 + 1, 5);
  lastScrollTop=st<=0?0:st;
});
</script>
</body>
</html>
