<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Franky & Reena Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Poppins;background:#FFF6D9;color:#333;overflow-x:hidden;scroll-behavior:smooth;position:relative;}

/* Intro */
#intro{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;position:relative;}
.heart{font-size:110px;cursor:pointer;animation:pulse 2s infinite;color:#C41E3A;text-shadow:0 15px 25px rgba(0,0,0,0.15);}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1);}}
.tap{margin-top:20px;font-size:18px;opacity:.7;}

/* Main Sections */
#main{display:none;background:white;position:relative;}

.section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;position:relative;overflow:hidden;}
.title{font-family:Great Vibes;font-size:55px;color:#C41E3A;margin-bottom:25px;}
.box{background:rgba(255,255,255,0.95);padding:20px 30px;margin:10px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.1);max-width:350px;position:relative;z-index:3;}

/* Scroll arrow */
.arrow{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:32px;animation:bounce 2s infinite;cursor:pointer;z-index:5;}
@keyframes bounce{0%{transform:translate(-50%,0)}50%{transform:translate(-50%,12px)}100%{transform:translate(-50%,0)}}

/* Background full-screen images */
.bg-image{
position:absolute;
top:0; left:0;
width:100%;
height:100%;
object-fit:cover;
opacity:0.4;
z-index:0;
transition: transform 0.1s linear;
filter: brightness(0.9) contrast(1.1) saturate(1.2);
}

/* Particles container */
.particles{
position:absolute;
top:0; left:0;
width:100%; height:100%;
pointer-events:none;
z-index:1;
overflow:hidden;
}

/* Falling hearts */
.particles .fall-heart{
position:absolute;
font-size:16px;
color:white;
pointer-events:none;
top:-50px;
animation:fall linear infinite;
}

/* Clouds */
.cloud{
position:fixed;
top:0;
width:200px;
opacity:0.15;
pointer-events:none;
z-index:2;
animation-timing-function: ease-in-out;
}
.cloud1{left:-200px;animation:cloudMove 100s infinite alternate;}
.cloud2{left:-300px;top:120px;animation:cloudMove 130s infinite alternate-reverse;}
.cloud3{left:-250px;top:250px;animation:cloudMove 150s infinite alternate;}
@keyframes cloudMove{
0%{transform:translateX(0) translateY(0) rotate(0deg);}
25%{transform:translateX(120vw) translateY(10px) rotate(2deg);}
50%{transform:translateX(0) translateY(0) rotate(-2deg);}
75%{transform:translateX(120vw) translateY(-10px) rotate(2deg);}
100%{transform:translateX(0) translateY(0) rotate(0deg);}
}

@media(max-width:600px){
.title{font-size:40px;}
.box{max-width:90%;}
.cloud{width:150px;}
}
</style>
</head>
<body>

<!-- Clouds -->
<img class="cloud cloud1" src="https://i.ibb.co/ck1SGFJ/cloud.png" alt="cloud">
<img class="cloud cloud2" src="https://i.ibb.co/ck1SGFJ/cloud.png" alt="cloud">
<img class="cloud cloud3" src="https://i.ibb.co/ck1SGFJ/cloud.png" alt="cloud">

<!-- Intro -->
<div id="intro">
<div class="heart" onclick="openInvite()">❤️</div>
<div class="tap">Tap the Heart</div>
</div>

<!-- Main Sections -->
<div id="main">

<section class="section">
<img class="bg-image" src="https://picsum.photos/1920/1080?1" alt="Couple Image 1">
<div class="particles"></div>
<div class="title">Franky & Reena</div>
<div class="box">Together with our families<br>We invite you to celebrate our wedding</div>
<div class="box">With love and blessings<br>Join our special day</div>
</section>

<section class="section">
<img class="bg-image" src="https://picsum.photos/1920/1080?2" alt="Wedding Day">
<div class="particles"></div>
<div class="title">Wedding Day</div>
<div class="box">Saturday<br>December 12 2026</div>
<div class="box">Time<br>4:30 PM</div>
</section>

<section class="section">
<img class="bg-image" src="https://picsum.photos/1920/1080?3" alt="Venue">
<div class="particles"></div>
<div class="title">Venue</div>
<div class="box">St Mary's Church</div>
<div class="box">Dubai UAE</div>
</section>

<section class="section">
<img class="bg-image" src="https://picsum.photos/1920/1080?4" alt="RSVP">
<div class="particles"></div>
<div class="title">RSVP</div>
<div class="box">Franky +971521234567</div>
<div class="box">Reena +971521234568</div>
</section>

</div>

<div class="arrow" onclick="scrollDown()">⬇</div>

<script>
// Show main content after heart click
function openInvite(){
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
generateHearts();
}

// Scroll arrow
function scrollDown(){
window.scrollBy({top:window.innerHeight,behavior:"smooth"});
}

// Generate magical hearts
function generateHearts(){
document.querySelectorAll(".particles").forEach(section=>{
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="fall-heart";

// Random position and speed
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(12 + Math.random()*12)+"px";
let duration = (5 + Math.random()*5);
heart.style.animationDuration = duration + "s";

// Random z-index to float around clouds/content
heart.style.zIndex = Math.random() > 0.5 ? "1" : "3";

section.appendChild(heart);
}
});

// Cloud-wrapped hearts
const clouds = document.querySelectorAll(".cloud");
clouds.forEach(cloud=>{
for(let i=0;i<5;i++){
let heart=document.createElement("div");
heart.className="fall-heart";
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(10 + Math.random()*14)+"px";
heart.style.animationDuration = (8 + Math.random()*6) + "s";
heart.style.zIndex = "0"; // behind content
document.body.appendChild(heart);
});
});
}

// Parallax for background images
window.addEventListener('scroll',()=>{
const scrollY = window.scrollY;
document.querySelectorAll(".bg-image").forEach((img,index)=>{
img.style.transform = "translateY("+(scrollY*0.05)+"px)";
});
});
</script>
</body>
</html>
