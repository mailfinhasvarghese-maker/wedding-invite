<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation | Franky & Reena</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #eef7ff;
            --env-color: #ffffff;
            --env-border: #cfd9e5;
            --accent-red: #b30000;
            --gold: #d4af37;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            overflow: hidden;
        }

        .scene {
            perspective: 1500px;
            width: 350px;
            height: 250px;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--env-color);
            border: 1px solid var(--env-border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fdfdfd;
            border: 1px solid var(--env-border);
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s;
            z-index: 5;
        }

        .pocket {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--env-color);
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
            z-index: 4;
            border: 1px solid var(--env-border);
        }

        /* The Scrollable Card */
        .card {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: white;
            z-index: 2;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid #f0f0f0;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .card-content {
            padding-bottom: 30px;
            text-align: center;
        }

        /* Image from your upload */
        .invite-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .details-box {
            padding: 20px;
            color: #333;
        }

        .details-box h2 { 
            font-family: 'Brush Script MT', cursive; 
            color: var(--accent-red); 
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .venue-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 15px 0;
        }

        /* Interactive Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px;
        }

        .btn {
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-rsvp { background: var(--accent-red); color: white; }
        .btn-map { background: #f4f4f4; color: #333; border: 1px solid #ddd; }

        /* Animation Triggered by JS */
        .is-open .flap { transform: rotateX(180deg); z-index: 1; }
        .is-open .card {
            transform: translateY(-320px) scale(1.1);
            z-index: 10;
            height: 500px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        }

        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="scene" id="mainScene">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            
            <div class="card" id="scrollCard">
                <div class="card-content">
                    <img src="invite.jpg" alt="Wedding Invite" class="invite-image">
                    
                    <div class="details-box">
                        <h2>Wedding Ceremony</h2>
                        <p><strong>Franky & Reena</strong></p>
                        <p class="venue-text">
                            Wedenesday, 19th Feb 2026<br>
                            10:00 AM - 11:00 AM<br>
                            <strong>Vivekanandapuram</strong><br>
                            Kanyakumari, Tamil Nadu, India
                        </p>

                        <div class="btn-group">
                            <a href="https://wa.me/YOUR_NUMBER" class="btn btn-rsvp">Confirm Attendance</a>
                            <a href="https://maps.google.com/?q=Vivekanandapuram+Kanyakumari" target="_blank" class="btn btn-map">üìç View on Google Maps</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pocket"></div>
        </div>
        <div class="hint" id="instruction">Tap to Unveil</div>
    </div>

    <script>
        let opened = false;

        function openEnvelope() {
            if (opened) return; // Keeps it open
            
            const scene = document.getElementById('mainScene');
            const hint = document.getElementById('instruction');
            
            scene.classList.add('is-open');
            hint.textContent = "Scroll up for more details";
            opened = true;

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.7 },
                colors: ['#b30000', '#ffffff', '#ffd700']
            });
        }

        // Allow scrolling without closing
        document.getElementById('scrollCard').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
