<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation | Franky & Reena</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Georgia', serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    section {
      width: 100%;
      height: 100vh; /* Full screen */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      position: relative; /* Needed for arrow positioning */
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, p {
      margin: 10px 0;
      color: #2c3e50;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
    }

    h2 {
      font-size: 2.5rem;
      color: #8b0000;
    }

    .date, .venue {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #555;
    }

    /* Buttons */
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-rsvp { background: #8b0000; color: white; }
    .btn-rsvp:hover { background: #a50000; }
    .btn-map { background: transparent; color: #333; border: 2px solid #8b0000; }
    .btn-map:hover { background: #8b0000; color: white; }

    /* Floral decoration */
    .floral {
      width: 80px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    /* Floating down arrow */
    .down-arrow {
      position: absolute;
      bottom: 30px;
      width: 50px;
      height: 50px;
      background: #8b0000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      z-index: 10;
    }

    .down-arrow svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Hide arrow on desktop */
    @media(min-width: 768px){
      .down-arrow { display: none; }
    }

  </style>
</head>
<body>

  <!-- Section 1: Couple Names -->
  <section>
    <img src="https://cdn-icons-png.flaticon.com/512/3561/3561331.png" class="floral" alt="Floral Ornament">
    <h2>Wedding Ceremony</h2>
    <p>We joyfully invite you to the wedding of</p>
    <h1>Franky & Reena</h1>
    <div class="down-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg>
    </div>
  </section>

  <!-- Section 2: Date -->
  <section>
    <h2>Date & Time</h2>
    <div class="date">
      Wednesday, 19th Feb 2026<br>
      10:00 AM - 11:00 AM
    </div>
    <div class="down-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg>
    </div>
  </section>

  <!-- Section 3: Venue -->
  <section>
    <h2>Venue</h2>
    <div class="venue">
      <strong>Vivekanandapuram</strong><br>
      Kanyakumari, Tamil Nadu, India<br>
      Pin 629702
    </div>
    <a href="https://maps.google.com" target="_blank" class="btn btn-map">üìç View Venue Map</a>
    <div class="down-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 16l-6-6h12z"/></svg>
    </div>
  </section>

  <!-- Section 4: RSVP -->
  <section>
    <h2>Confirm Your Attendance</h2>
    <a href="https://wa.me/YOUR_NUMBER" class="btn btn-rsvp">RSVP Now</a>
  </section>

  <script>
    // Intersection Observer to show sections
    const sections = document.querySelectorAll('section');

    const observerOptions = { threshold: 0.3 };
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    sections.forEach(section => observer.observe(section));

    // Floating arrow click behavior
    const arrows = document.querySelectorAll('.down-arrow');
    arrows.forEach((arrow, i) => {
      arrow.addEventListener('click', () => {
        if(i + 1 < sections.length){
          sections[i+1].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });
    });

    // Confetti on first section
    window.addEventListener('load', () => {
      confetti({ particleCount: 100, spread: 100, origin: { y: 0.6 }, colors: ['#8b0000', '#ffffff'] });
    });
  </script>
</body>
</html>
