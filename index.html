<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            perspective: 1500px;
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive Intro Text */
        #intro-text {
            position: fixed;
            top: 15%;
            text-align: center;
            width: 100%;
            z-index: 80;
            transition: opacity 0.5s ease;
        }

        #intro-text h1 {
            color: #fff;
            font-size: clamp(1.8rem, 5vw, 3rem); /* Grows on Desktop */
            text-shadow: 0 0 15px #ff4d6d;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        #intro-text p {
            color: #ffafcc;
            font-size: clamp(1rem, 3vw, 1.5rem);
        }

        /* The Main Rectangle Card */
        .card {
            background: rgba(25, 25, 25, 0.85);
            padding: 50px 30px 40px;
            border-radius: 30px;
            box-shadow: 0 0 60px rgba(255, 77, 109, 0.4);
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            max-width: 400px; /* Wider for Desktop */
            width: 85%;
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
            display: none;
            opacity: 0;
            will-change: transform;
        }

        .pop-animation {
            display: block;
            animation: cardReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes cardReveal {
            0% { transform: scale(0) rotateY(45deg) translateZ(-200px); opacity: 0; }
            100% { transform: scale(1) rotateY(0deg) translateZ(0); opacity: 1; }
        }

        /* Floating Photo */
        .couple-photo {
            width: clamp(180px, 40vw, 250px); /* Larger on Desktop */
            height: clamp(180px, 40vw, 250px);
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff4d6d;
            position: absolute;
            top: -125px;
            left: 50%;
            margin-left: clamp(-90px, -20vw, -125px);
            z-index: 50;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            transition: transform 0.1s ease-out;
            will-change: transform;
            display: none;
        }

        .heart {
            color: #ff4d6d;
            font-size: clamp(80px, 15vw, 120px);
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
            position: fixed;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        #title-msg { color: #fff; text-shadow: 0 0 10px #ff4d6d; margin-top: 80px; font-size: clamp(1.4rem, 4vw, 2rem); }
        #secret-message { color: #fff; margin-top: 20px; line-height: 1.6; font-size: 1.1rem; text-shadow: 0 0 8px #ff4d6d; }

        .trail {
            position: fixed;
            pointer-events: none;
            color: #ff4d6d;
            z-index: 9999;
            font-size: 40px !important;
            animation: floatAway 1.2s ease-out forwards;
        }

        @keyframes floatAway {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) rotate(30deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <audio id="bg-music" src="firework.mp3" preload="auto" loop></audio>

    <div id="intro-text">
        <h1>എന്റെ കുട്ടാപ്പിക്ക്‌ ❤️</h1>
        <p>ഈ ❤️ ചിഹ്നത്തിലൊന്ന് ക്ലിക്കിക്കോളൂ...</p>
    </div>

    <div class="card" id="main-card">
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        <h1 id="title-msg">I Love You Forever!</h1>
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. ❤️
        </div>
    </div>

    <div id="heart-btn" class="heart" onclick="handleHeartClick()">❤️</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('main-photo');
        const card = document.getElementById('main-card');
        const heartBtn = document.getElementById('heart-btn');
        const introText = document.getElementById('intro-text');
        const music = document.getElementById('bg-music');
        
        let clickCount = 0;
        let isCelebrating = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function handleHeartClick() {
            clickCount++;
            if (clickCount < 5) {
                const x = Math.random() * (window.innerWidth - 150) + 75;
                const y = Math.random() * (window.innerHeight - 150) + 75;
                heartBtn.style.left = x + 'px';
                heartBtn.style.top = y + 'px';
                heartBtn.style.transform = 'translate(-50%, -50%)';
            } else {
                celebrate();
            }
        }

        // Firework Engine
        let particles = [];
        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 18,
                    dy: (Math.random() - 0.5) * 18,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${hue}, 100%, 60%)`,
                    life: 100, opacity: 1
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.12; p.life--; p.opacity -= 0.01;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0 || p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            if(isCelebrating) return;
            isCelebrating = true;
            heartBtn.style.display = 'none';
            introText.style.opacity = '0';
            setTimeout(() => introText.style.display = 'none', 500);
            card.classList.add('pop-animation');
            photo.style.display = 'block';
            music.volume = 0.8;
            music.play();
            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
            }, 800);
        }

        // --- MOTION LOGIC ---

        function updateMotion(x, y) {
            if(!isCelebrating) return;
            // Card Tilt
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            // Independent Photo Motion (Parallax)
            photo.style.transform = `translateZ(180px) translateX(${x * 1.8}px) translateY(${y * 1.8}px)`;
        }

        // Mouse Motion (Desktop)
        document.addEventListener('mousemove', (e) => {
            const h = document.createElement('div');
            h.innerHTML = '❤️'; h.className = 'trail';
            h.style.left = e.clientX - 20 + 'px'; h.style.top = e.clientY - 20 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);

            const mx = (e.clientX - window.innerWidth / 2) / 15;
            const my = (e.clientY - window.innerHeight / 2) / 15;
            updateMotion(mx, my);
        });

        // Tilt Motion (Mobile)
        window.addEventListener('deviceorientation', (e) => {
            if (e.beta === null || e.gamma === null) return;
            // Gamma is left/right tilt (-90 to 90)
            // Beta is front/back tilt (-180 to 180)
            const tiltX = e.gamma / 2.5; 
            const tiltY = (e.beta - 45) / 2.5; // Adjusted for natural holding angle
            updateMotion(tiltX, tiltY);
        });
    </script>
</body>
</html>
