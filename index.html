<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation | Franky & Reena</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Georgia', serif;
      background: #ffffff; /* Full white background */
      overflow-x: hidden;
    }

    section {
      width: 100%;
      height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, p {
      margin: 10px 0;
      color: #2c3e50;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
    }

    h2 {
      font-size: 2.5rem;
      color: #8b0000;
    }

    .date, .venue {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #555;
    }

    /* Buttons */
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-rsvp { background: #8b0000; color: white; }
    .btn-rsvp:hover { background: #a50000; }
    .btn-map { background: transparent; color: #333; border: 2px solid #8b0000; }
    .btn-map:hover { background: #8b0000; color: white; }

    /* Floral decoration (optional) */
    .floral {
      width: 80px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Section 1: Couple Names -->
  <section id="section1" class="visible">
    <img src="https://cdn-icons-png.flaticon.com/512/3561/3561331.png" class="floral" alt="Floral Ornament">
    <h2>Wedding Ceremony</h2>
    <p>We joyfully invite you to the wedding of</p>
    <h1>Franky & Reena</h1>
  </section>

  <!-- Section 2: Date -->
  <section id="section2">
    <h2>Date & Time</h2>
    <div class="date">
      Wednesday, 19th Feb 2026<br>
      10:00 AM - 11:00 AM
    </div>
  </section>

  <!-- Section 3: Venue -->
  <section id="section3">
    <h2>Venue</h2>
    <div class="venue">
      <strong>Vivekanandapuram</strong><br>
      Kanyakumari, Tamil Nadu, India<br>
      Pin 629702
    </div>
    <a href="https://maps.google.com" target="_blank" class="btn btn-map">üìç View Venue Map</a>
  </section>

  <!-- Section 4: RSVP -->
  <section id="section4">
    <h2>Confirm Your Attendance</h2>
    <a href="https://wa.me/YOUR_NUMBER" class="btn btn-rsvp">RSVP Now</a>
  </section>

  <script>
    // Scroll-triggered animation
    const sections = document.querySelectorAll('section');

    function checkSections() {
      const triggerBottom = window.innerHeight / 1.2;

      sections.forEach(section => {
        const sectionTop = section.getBoundingClientRect().top;
        if(sectionTop < triggerBottom) {
          section.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkSections);

    // Optional: Initial confetti on first section
    window.addEventListener('load', () => {
      confetti({
        particleCount: 100,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#8b0000', '#ffffff']
      });
    });
  </script>
</body>
</html>
