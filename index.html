<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Kuttappi ❤️</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            perspective: 2000px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.4);
            text-align: center;
            z-index: 10;
            border: 2px solid #ff4d6d;
            max-width: 350px;
            width: 85%;
            backdrop-filter: blur(15px);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .couple-photo {
            display: none;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ff4d6d;
            margin-bottom: 25px;
            position: relative;
            z-index: 50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .show-image {
            display: inline-block;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0) translateZ(0); opacity: 0; }
            100% { transform: scale(1.1) translateZ(180px); opacity: 1; }
        }

        .heart {
            color: #ff4d6d;
            font-size: 110px;
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: fixed; /* Allows it to move anywhere on screen */
            left: 50%;
            top: 50%;
            margin-left: -55px; /* Centers the 110px heart */
            margin-top: -55px;
            z-index: 100;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 { color: #fff; text-shadow: 0 0 10px #ff4d6d; pointer-events: none; }
        p { color: #ffafcc; pointer-events: none; }

        #secret-message {
            display: none;
            color: #fff;
            margin-top: 25px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff4d6d;
        }

        .trail {
            position: fixed;
            pointer-events: none;
            color: #ff4d6d;
            z-index: 9999;
            font-size: 50px !important;
            animation: floatAway 1.2s ease-out forwards;
        }

        @keyframes floatAway {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) rotate(30deg) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <audio id="bg-music" src="firework.mp3" preload="auto" loop></audio>

    <div class="card" id="main-card">
        <h1 id="main-title">എന്റെ കുട്ടാപ്പി ❤️</h1>
        <p id="sub-text">ക്ലിക്ക് ചെയ്യൂ... (Click the heart!)</p>
        
        <img id="main-photo" src="https://i.ibb.co/B5n35GZQ/Whats-App-Image-2026-02-11-at-2-12-29-PM.jpg" class="couple-photo" alt="Us">
        
        <div id="secret-message">
            എന്റെ ചക്കരയാട്ടോ ❤️.....<br>
            Happy Valentines Day Dear. <br><br>
            You are the best thing that ever happened to me. Every day with you feels like a gift. ❤️
        </div>
    </div>

    <div id="heart-btn" class="heart" onclick="handleHeartClick()">❤️</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('main-photo');
        const card = document.getElementById('main-card');
        const heartBtn = document.getElementById('heart-btn');
        const music = document.getElementById('bg-music');
        
        let clickCount = 0;
        const requiredClicks = 5;
        let isCelebrating = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function handleHeartClick() {
            clickCount++;

            if (clickCount < requiredClicks) {
                // Move heart to a random spot on the screen
                const padding = 100;
                const newX = Math.random() * (window.innerWidth - padding * 2) + padding;
                const newY = Math.random() * (window.innerHeight - padding * 2) + padding;
                
                heartBtn.style.left = newX + 'px';
                heartBtn.style.top = newY + 'px';
                heartBtn.style.marginLeft = '0';
                heartBtn.style.marginTop = '0';
            } else {
                // FINAL CLICK: Open the surprise
                celebrate();
            }
        }

        let particles = [];

        function createFirework(x, y) {
            const hue = Math.random() * 360;
            for (let i = 0; i < 120; i++) {
                particles.push({
                    x: x, y: y,
                    dx: (Math.random() - 0.5) * 22,
                    dy: (Math.random() - 0.5) * 22,
                    size: Math.random() * 4 + 1,
                    color: `hsl(${hue}, 100%, 60%)`,
                    life: 100, opacity: 1
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dx; p.y += p.dy; p.dy += 0.15; p.life--; p.opacity -= 0.01;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                if (p.life <= 0 || p.opacity <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        function celebrate() {
            if(isCelebrating) return;
            isCelebrating = true;

            // Put heart back and hide it
            heartBtn.style.display = 'none';
            
            // Show content
            photo.classList.add('show-image');
            document.getElementById('secret-message').style.display = 'block';
            document.getElementById('main-title').innerText = "I Love You Forever!";
            document.getElementById('sub-text').style.display = 'none';
            
            music.volume = 0.8;
            music.play();

            setInterval(() => {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }, 700);
        }

        document.addEventListener('mousemove', function(e) {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'trail';
            h.style.left = e.clientX - 25 + 'px';
            h.style.top = e.clientY - 25 + 'px';
            document.body.appendChild(h);
            setTimeout(() => { h.remove(); }, 1200);

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const moveX = (e.clientX - centerX) / 10;
            const moveY = (e.clientY - centerY) / 10;

            card.style.transform = `rotateY(${moveX}deg) rotateX(${-moveY}deg)`;

            if(isCelebrating) {
                photo.style.transform = `translateZ(180px) translateX(${moveX * 1.5}px) translateY(${moveY * 1.5}px)`;
            }
        });
    </script>
</body>
</html>
