<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation | Franky & Reena</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --curtain-color: #8b0000; /* Deep Red Curtains */
            --gold: #d4af37;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* The Stage */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* The Curtains */
        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: var(--curtain-color);
            background-image: repeating-linear-gradient(to right, transparent, transparent 30px, rgba(0,0,0,0.1) 31px, rgba(0,0,0,0.1) 60px);
            z-index: 10;
            transition: transform 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .curtain.left {
            left: 0;
            border-right: 2px solid var(--gold);
            justify-content: flex-end;
        }

        .curtain.right {
            right: 0;
            border-left: 2px solid var(--gold);
            justify-content: flex-start;
        }

        /* Animation for curtains opening */
        .open .curtain.left { transform: translateX(-100%); }
        .open .curtain.right { transform: translateX(100%); }

        /* Full Screen Invitation Card */
        .card {
            position: absolute;
            width: 90%;
            max-width: 500px;
            height: 85%;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
            transform: scale(0.8);
            opacity: 0;
            transition: all 1.2s ease 0.5s;
            z-index: 5;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
        }

        .open .card {
            transform: scale(1);
            opacity: 1;
        }

        .card-content {
            text-align: center;
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.9)), 
                              url('https://i.imgur.com/G5gDkS1.jpg');
            background-size: cover;
            padding: 40px 20px;
        }

        /* Decorative Elements */
        .ornament { width: 80px; margin-bottom: 20px; }
        
        h2 { font-family: 'Brush Script MT', cursive; color: var(--curtain-color); font-size: 2.5rem; margin-bottom: 10px; }
        h1 { font-size: 2rem; margin: 15px 0; letter-spacing: 2px; }
        .date { font-weight: bold; font-size: 1.2rem; margin: 20px 0; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 10px 0; }
        
        .venue { font-style: italic; color: #555; margin-bottom: 30px; }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-rsvp { background: var(--curtain-color); color: white; }
        .btn-map { background: transparent; color: #333; border: 1px solid #ccc; }

        /* Center Opener Button */
        .opener-btn {
            position: absolute;
            z-index: 15;
            background: var(--gold);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .open .opener-btn { display: none; }

    </style>
</head>
<body>

    <div class="stage" id="mainStage">
        <div class="curtain left"></div>
        <div class="curtain right"></div>

        <button class="opener-btn" onclick="reveal()">OPEN INVITATION</button>

        <div class="card">
            <div class="card-content">
                <img src="https://cdn-icons-png.flaticon.com/512/3561/3561331.png" class="ornament" alt="Floral Icon">
                <h2>Wedding Ceremony</h2>
                <p>We joyfully invite you to the wedding of</p>
                <h1>Franky & Reena</h1>
                
                <div class="date">
                    Wednesday, 19th Feb 2026<br>
                    10:00 AM - 11:00 AM
                </div>

                <div class="venue">
                    <strong>Vivekanandapuram</strong><br>
                    Kanyakumari, Tamil Nadu, India<br>
                    Pin 629702
                </div>

                <a href="https://wa.me/YOUR_NUMBER" class="btn btn-rsvp">Confirm Attendance</a>
                <a href="https://maps.google.com" target="_blank" class="btn btn-map">üìç View Venue Map</a>
                
                <p style="font-size: 0.7rem; color: #999; margin-top: 30px;">Scroll to view more</p>
            </div>
        </div>
    </div>

    <script>
        function reveal() {
            const stage = document.getElementById('mainStage');
            stage.classList.add('open');

            // Celebration Confetti
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#8b0000', '#d4af37', '#ffffff']
            });
        }
    </script>
</body>
</html>
